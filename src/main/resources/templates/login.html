<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/oauth2/authorization/google}" method="post">
    <input type="submit" value="Google Login">
</form>
<form th:action="@{/oauth2/authorization/github}" method="post">
    <input type="submit" value="Github Login">
</form>
</body>
</html>
